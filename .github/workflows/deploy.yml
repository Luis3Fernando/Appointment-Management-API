name: Deploy to Amazon Lightsail

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            PROJECT_DIR="~/Appointment-Management-API"

            git config --global --add safe.directory $PROJECT_DIR

            if [ ! -d "$PROJECT_DIR" ]; then
              git clone https://github.com/${{ github.repository }}.git $PROJECT_DIR
            fi
            
            cd $PROJECT_DIR
            git pull origin main

            export EMAIL_USER="${{ secrets.EMAIL_USER }}"
            export EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}"

            sudo -E docker-compose down
            sudo -E docker-compose up --build -d

            echo "Â¡Despliegue exitoso! API corriendo y base de datos actualizada."